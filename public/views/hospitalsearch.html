<div ng-controller="hospitalSearch">
    <div class="container-fluid">
        <div class="row hnav">
            <div class="col-sm-8 col-sm-offset-4 hnavtxt">
                Search Hospitals Around You
            </div>
        </div>
        <div class="row">
            <div class="hbg">
                <div class="container">
                    <div class="row hospitalsearch">
                        <form ng-submit="submitAdd()">
                            <div class="col-sm-3 col-sm-offset-3">
                                <div class="form-group">
                                    <input type="text" placeholder="Enter Address" class="form-control" ng-model="address">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent form-control">Search</button>  
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    
                    </div>
                </div>
            </div>
        <div class="scroll">
                        <div ng-repeat="records in hosrec">
                        <div class="details2">
                            <div class="row top">
                        <div class="col-sm-10 col-sm-offset-1">
                                <div>
                                   <span class="clrad">Name</span> :  {{records.name}}
                                </div>
                            <div class="admrg">
                                <span class="clrad">Address</span> : {{records.formatted_address}}
                            </div>
                            </div>
                        </div>
                    </div>
                        </div>
                    
                    </div>
        </div>
    </div>
