<!doctype html>
<html>
<head>
    <title>javascript</title>
    <style>
        #shape{
            height: 200px;
            width: 200px;
            background-color: ;
            display: none;
            position: relative;
            
        }
        #timetaken
        {
            font-weight: bold;
        }
        body
        {
            font-family: sans-serif;
        }
    </style>
   
</head>
   
<body>
    <h1>Test your Reactions!</h1>
    <h3>Click the boxes and circles as quickly as can!</h3>
    <p><span id="timetaken"></span></p>
    <div id="shape"></div>
    <script type="text/javascript">
        var start= new Date().getTime();
        
        function getrandomcolor()
        {
            var letter="0123456789ABCDEF".split('');
            var color="#";
            for(var i=0;i<6;i++)
            {
            color+= letter[Math.floor(Math.random()*16)];
            }
            return color;
        }
        
        function makeshapeappear()
        {
            var top=Math.random()*400;
            var left=Math.random()*800;
             var width=(Math.random()*200)+100;
            if(Math.random()>0.5)
                {
                    document.getElementById("shape").style.borderRadius= "50%";
                }
            else
                {
                    document.getElementById("shape").style.borderRadius="0";
                }
              document.getElementById("shape").style.backgroundColor 
          = getrandomcolor();
          document.getElementById("shape").style.top 
          = top + "px";
            document.getElementById("shape").style.left 
          = left + "px";
            document.getElementById("shape").style.width 
          = width + "px";
            document.getElementById("shape").style.height 
          = width + "px";
              document.getElementById("shape").style.display="block";
            start= new Date().getTime();
        }
        function appearafterdelay(){
        setTimeout(makeshapeappear,Math.random()*2000);
        }
        appearafterdelay();
        document.getElementById("shape").onclick= function() {
             document.getElementById("shape").style.display="none";
            var end= new Date().getTime();
            var timetaken= (end-start)/1000;
            document.getElementById("timetaken").innerHTML= "Your time is " + timetaken + " s";
            appearafterdelay();
        }
        
    </script>
   
</body>
</html>
